<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 300vh;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <h2>Contact Us</h2>
    <div class="container">
        <form style="border: 1px solid gray; margin: 30px; padding: 30px;">
            <legend>Personal Info</legend>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Date OF Birth</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">password</label>
                            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter 6 digit Password" required>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">phone Number</label>
                                <input type="tel" class="form-control" id="tel" aria-describedby="number">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">NIC</label>
                                        <input type="NIC" class="form-control" id="NIC" aria-describedby="emailHelp"></div>
                                     
                                   <div class="mb-3">
                                   <label for="exampleInputEmail1" class="form-label">CNIC Front</label>
                                   <input type="file" class="form-control" id="CNIC IMAGE" aria-describedby="emailHelp">
                                
                                   <div class="container">
                                    <form style="border: 1px solid gray; margin: 30px; padding: 30px;">   

            <legend>Select Favorite Food</legend>
            <label for="food">Select Your Fav Food</label>
            <select name="food" id="food">
                <optgroup label="Fast Food">
                    <option value="biryani">Biryani</option>
                    <option value="burger">Burger</option>
                    <option value="sandwich">Sandwich</option>
                    <option value="pizza">Pizza</option>
                    <option value="chicken">Chicken</option>
                </optgroup>
                <optgroup label="Beverages">
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="coldDrinks">Cold Drinks</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Fav Food</legend>
            <label for="favFood">Fav Food</label>
            <input type="text" name="favFood" id="favFood" list="beverages">
            <datalist id="beverages">
                <option value="cold-drinks">
                <option value="juice">
                <option value="cold-drinks">
                <option value="cold-drinks">
                <option value="cold-drinks">
                <option value="cold-drinks">
            </datalist>
            <h2>Select Your Dish</h2>
            <p>
                <input type="radio" name="food" id="biryani">
                <label for="biryani">Biryani</label>
            </p>
            <p>
                <input type="radio" name="food" id="burger">
                <label for="burger">Burger</label>
            </p>
            <p>
                <input type="radio" name="food" id="deserts">
                <label for="deserts">Deserts</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Food</legend>
            <h2>Select Your Food</h2>
            <p>
                <input type="checkbox" name="food" id="biryani">
                <label for="biryani">Biryani</label>
            </p>
            <p>
                <input type="checkbox" name="food" id="burger">
                <label for="burger">Burger</label>
            </p>
            <p>
                <input type="checkbox" name="food" id="deserts">
                <label for="deserts">Deserts</label>
            </p>
        </fieldset>

        <fieldset>
            <p>

                <legend>Send me a Message</legend>

                <textarea name="message" id="message" cols="50" rows="10"></textarea>
            </p>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
